{% extends "base.html" %}

{% block content %}

{% for book in books %}
<div class = "book_item">
    <p class = "book_title">
        <a href="/{{book.id}}"> {{ book.title }} </a>
    </p>
    <p>
        by {{ book.author.name }}
    </p>
    <form class="delete-form" action="/{{book.id}}/delete" method="POST">
        <button>
            delete book
        </button>
    <hr>
</div>
{% endfor %}

{% endblock %}
